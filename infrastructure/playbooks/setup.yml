- import_playbook: bootstrap.yml
- hosts: servers
  become: yes
  roles:
    - php
    - frankenphp
    - postgres
    - pgvector
    - rsync
    - composer
    - node
    - ufw

  tasks:
    - name: Allow SSH
      ufw:
        rule: allow
        port: ssh
      become: yes

    - name: Allow HTTP
      ufw:
        rule: allow
        port: http
      become: yes

    - name: Allow HTTPS
      ufw:
        rule: allow
        port: https
      become: yes

    - name: Enable UFW
      ufw:
        state: enabled
      become: yes
